[tool.black]
# https://github.com/python/black#configuration-format
line-length = 88
# target-version = ['py27']
target-version = ['py39']
skip-string-normalization = true
exclude = '''

(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
    | env
  )/
  | node_modules/
)
'''
